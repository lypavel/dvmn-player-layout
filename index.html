<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Видеоплеер</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/player/css/player.css">
    <link rel="stylesheet" href="static/player/css/normalize.css">

    <link rel="icon" type="image/png" href="static/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="player" class="player-wrapper">
      <div class="js-video-container video-container"></div>

      <div class="button-wrapper">
        <button class="js-play-button player-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button player-button" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button player-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>

        <div class="player-progress">
          <span class="js-current-time"></span>
          <div class="js-progress player-progress-bar-wrapper">
            <div class="js-progress-slider player-progress-bar"></div>
            <div class="player-progress-slider"></div>
          </div>
          <span class="js-duration"></span>
        </div>

        <button class="js-fullscreen-button player-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/player/js/player.js"></script>
  
    <script>
      createPlayer({elementId: 'player'});
    </script>
  
  </body>
</html>
